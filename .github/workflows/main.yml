name: githubactions

on:
  workflow_dispatch:   

jobs:
  clone:               
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set Java 17
        uses: actions/setup-java@v3
        with:
         distribution: 'temurin' # See 'Supported distributions' for available options
         java-version: '17'
      - name: Maven package
        run: mvn package
